<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PCR Events — Wedding & Event Planners</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PCR Events — Professional wedding, engagement, birthday, and corporate event planning. Turning your dreams into unforgettable moments.">
  <meta name="keywords" content="wedding planner, event planning, engagement, birthday party, corporate events, decoration services">
  <meta property="og:title" content="PCR Events — Wedding & Event Planners">
  <meta property="og:description" content="Professional event planning for weddings, engagements, birthdays, and corporate events.">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Preconnect to Google Fonts (fonts loaded via CSS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Font Awesome Icons CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <app-root></app-root>
  <!-- Hidden form for Netlify -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
  <input type="hidden" name="form-name" value="contact">
  <input type="text" name="name" />
  <input type="tel" name="phone" />
  <input type="email" name="email" />
  <input type="text" name="eventType" />
  <input type="date" name="eventDate" />
  <textarea name="message"></textarea>
</form>
</body>
</html>
